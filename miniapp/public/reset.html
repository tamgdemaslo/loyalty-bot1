    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ –°–±—Ä–æ—Å –∫–µ—à–∞</h1>
        <p>–ï—Å–ª–∏ —É –≤–∞—Å –≤–æ–∑–Ω–∏–∫–ª–∏ –ø—Ä–æ–±–ª–µ–º—ã —Å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å –∫–µ—à</p>
        
        <button class="btn" onclick="clearCache()">–û—á–∏—Å—Ç–∏—Ç—å –∫–µ—à –∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å</button>
        <button class="btn" onclick="goToApp()">–ü–µ—Ä–µ–π—Ç–∏ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
        
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        
        function showMessage(text) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.style.display = 'block';
        }
        
        function clearCache() {
            showMessage('–û—á–∏—Å—Ç–∫–∞ –∫–µ—à–∞...');
            
            // –û—á–∏—â–∞–µ–º localStorage
            localStorage.clear();
            
            // –û—á–∏—â–∞–µ–º sessionStorage
            sessionStorage.clear();
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø–∞—Ä–∞–º–µ—Ç—Ä –∫ URL –¥–ª—è –æ–±—Ö–æ–¥–∞ –∫–µ—à–∞
            const timestamp = new Date().getTime();
            const newUrl = window.location.origin + '/?v=' + timestamp;
            
            showMessage('–ö–µ—à –æ—á–∏—â–µ–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
            
            setTimeout(() => {
                window.location.href = newUrl;
            }, 1500);
        }
        
        function goToApp() {
            const timestamp = new Date().getTime();
            window.location.href = '/?v=' + timestamp;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (tg) {
            tg.ready();
            tg.expand();
        }
    </script>
</body>
